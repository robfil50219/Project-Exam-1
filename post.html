    <header>
      <button id="hamburger-menu" aria-label="Open navigation menu">
        <img src="icons/Hamburger.png" alt="Menu" />
      </button>
      <h1>Journey With Rob</h1>
      <button id="home-button" class="image-button">
        <a href="index.html" aria-label="Home">
          <img src="icons/Home.png" alt="Home button" />

    <nav id="menu" class="menu-hidden">

      </ul>

    <main>
      <article class="post">
        <header class="post-header">
          <h2 class="post-title"></h2>
          <div class="post-meta">
            <span class="author"></span> |
            <time datetime=""></time>
          </div>
        </header>
        <figure class="post-image">
          <img src="" alt="Post Image" /> 
          <figcaption></figcaption>
        </figure>
        <section class="post-content">
        </section>
      </article>
      <div id="imageOverlay" class="overlay" style="display: none">
        <img src="" alt="Enlarged Image" id="overlayImage" />
      </div>      
        <footer class="post-footer">
            <section class="comments">
              <h3>Comments</h3>
              <ul class="comment-list">
                <!-- Example Comment -->
                <li class="comment">
                  <div class="comment-body">
                    <div class="comment-meta">
                      <span class="comment-author">John Doe</span>
                      <time datetime="2024-02-15T09:24"
                        >February 15, 2024 at 9:24 am</time
                      >
                    </div>
                    <div class="comment-content">
                      <p>This is an example comment. Great post!</p>
                    </div>
                  </div>
                </li>
              </ul>
              <div class="comment-form">
                <h4>Leave a Comment</h4>
                <form>
                  <div class="form-group">
                    <label for="comment-name">Name:</label>
                    <input type="text" id="comment-name" name="name" required />
                  </div>
                  <div class="form-group">
                    <label for="comment-email">Email:</label>
                    <input
                      type="email"
                      id="comment-email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="comment-message">Comment:</label>
                    <textarea
                      id="comment-message"
                      name="comment"
                      rows="5"
                      required
                    ></textarea>
                  </div>
                  <button type="submit">Post Comment</button>
                </form>
              </div>
            </section>
          </section>
        </footer>
      </article>
    </main>
